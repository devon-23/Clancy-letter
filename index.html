<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clancy Letter Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input-container">
    <h1>Clancy Letter Generator</h1>
    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="message">Your Message</label>
    <textarea id="message" placeholder="Write your message..."></textarea>

    <button id="generate">Generate Letter</button>
  </div>

  <div class="letter-container hidden">
    <div id="letter" class="letter"></div>

    <div class="button-row">
      <button id="shuffle">Shuffle Style</button>
      <button id="download">Download Image</button>
      <button id="restart">Restart</button>
    </div>
  </div>

  <!-- Include html2canvas for image generation -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
